<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container" id="schedule-container"></div>

    <div class="container hidden">
      <div id="block1" class="row time-block present">
        <div class="col hour">9 AM</div>
        <textarea class="col-10 description" id="description-1"></textarea>
        <div class="col saveBtn" id="saveBtn-1"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="block2" class="row time-block present">
        <div class="col hour">10 AM</div>
        <textarea class="col-10 description" id="description-2"></textarea>
        <div class="col saveBtn" id="saveBtn-2"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="block3" class="row time-block present">
        <div class="col hour">11 AM</div>
        <textarea class="col-10 description" id="description-3"></textarea>
        <div class="col saveBtn" id="saveBtn-3"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="block4" class="row time-block present">
        <div class="col hour">12 PM</div>
        <textarea class="col-10 description" id="description-4"></textarea>
        <div class="col saveBtn" id="saveBtn-4"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="block5" class="row time-block present">
        <div class="col hour">1 PM</div>
        <textarea class="col-10 description" id="description-5"></textarea>
        <div class="col saveBtn" id="saveBtn-5"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="block6" class="row time-block present">
        <div class="col hour">2 PM</div>
        <textarea class="col-10 description" id="description-6"></textarea>
        <div class="col saveBtn" id="saveBtn-6"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="block7" class="row time-block present">
        <div class="col hour">3 PM</div>
        <textarea class="col-10 description" id="description-7"></textarea>
        <div class="col saveBtn" id="saveBtn-7"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="block8" class="row time-block present">
        <div class="col hour">4 PM</div>
        <textarea class="col-10 description" id="description-8"></textarea>
        <div class="col saveBtn" id="saveBtn-8"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="block9" class="row time-block present">
        <div class="col hour">5 PM</div>
        <textarea class="col-10 description" id="description-9"></textarea>
        <div class="col saveBtn" id="saveBtn-9"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
    </div>

    
    <script src="https://kit.fontawesome.com/33ef645167.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
